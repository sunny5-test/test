<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroChain Login</title>
  <link rel="stylesheet" href="../assets/css/signup.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="signup-container">
    <h2>Login to AgroChain</h2>

    <!-- Google Login -->
    <div class="google-signin-section">
      <h4>Option 1: Sign in with Google</h4>
      <div id="g_id_onload"
           data-client_id="262898642473-niisbi298nfo33a175rju6acmpkatrs4.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" 
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>

    <div class="divider"><span>OR</span></div>

    <!-- Email OTP Login -->
    <div class="email-otp-section">
      <h4>Option 2: Login with Email + OTP</h4>
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpSection" style="display:none;">
        <label>Enter OTP</label>
        <input type="text" id="otpInput" maxlength="6" placeholder="000000">
        <button type="button" id="verifyOtpBtn">Verify & Login</button>
        <p class="otp-timer" id="otpTimer"></p>
        <button type="button" id="resendOtpBtn" style="display:none;">Resend Code</button>
      </div>
    </div>

    <div id="loginStatus"></div>

    <!-- Signup Link -->
    <p style="margin-top:20px;">Donâ€™t have an account? 
      <a href="signup.html">Signup here</a>
    </p>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
